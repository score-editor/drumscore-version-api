user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1m;
    
    # Rate limiting zones
    # Main rate limit: 60 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    
    # Analytics rate limit: 1 request per 5 minutes per client ID
    # (12 per hour = 1 every 5 minutes, but nginx doesn't support r/h)
    # Using a very low rate to achieve ~12/hour
    limit_req_zone $http_x_client_id zone=analytics_limit:10m rate=1r/m;
    
    # Connection limiting: max 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # DDoS protection - limit request body size and slow connections
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types application/json;

    # HTTP server - redirect to HTTPS and handle Let's Encrypt challenges
    server {
        listen 80;
        listen [::]:80;
        server_name support.drumscore.scot;

	# Return 444 (connection closed) for requests to root
    	location = / {
        	return 444;
    	}
    
    	# Block common exploit attempts
    	location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi|wp-admin|wp-login) {
        	return 444;
    	}
    
    	# Block requests for common sensitive files
    	location ~* (\.git|\.env|\.DS_Store|\.htaccess) {
        	return 444;
    	}

        # Let's Encrypt challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - Support API (version & analytics)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name support.drumscore.scot;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/support.drumscore.scot/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/support.drumscore.scot/privkey.pem;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS (optional but recommended)
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Apply rate limiting and connection limits
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Return 429 for rate limited requests
        limit_req_status 429;
        limit_conn_status 429;

        # API endpoint
        location /api/version {
            # Additional rate limit for this specific endpoint (can be tighter)
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://api:8080/api/version;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # CORS headers (adjust as needed for your app)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Analytics batch endpoint
        location /api/analytics/batch {
            # Rate limit: 1 per minute with burst of 10
            # This allows batches every 5 minutes while preventing abuse
            limit_req zone=analytics_limit burst=10 nodelay;
            
            proxy_pass http://api:8080/api/analytics/batch;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (longer for batch processing)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Client-ID, X-Signature' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://api:8080/health;
            access_log off;
        }

        # Deny all other locations
        location / {
            return 404;
        }
    }


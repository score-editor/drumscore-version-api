services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: drumscore-api-dev
    ports:
      - "8081:8080"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - CONFIG_PATH=/app/config/version-multiplatform.json
      - DB_PATH=/app/data/analytics.db
      - ANALYTICS_SECRET=dev-secret
